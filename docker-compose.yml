version: "3.8"

services:
  wiki:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    env_file: # See  dockerenv for sample values and update accordingly.
      - ./dockerenv
    restart: on-failure
    depends_on:
      - db

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - wiki
    restart: always

  db:
    image: postgres:14
    env_file: # Load variables from dockerenv file
      - ./dockerenv
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres_data:
